<!DOCTYPE html PUBLIC '-//HbbTV//1.1.1//EN' 'http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>

<head>
  <meta http-equiv="content-type" content="application/vnd.hbbtv.xhtml+xml; charset=utf-8">
  </meta>
  <title></title>
  <script type='text/javascript'>
    //<![CDATA[
    function _message(msg) {
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage(msg, '*');
      }
    }

    function messageEventHandler(event) {
      if (!event.data || typeof event.data !== "string") {
        return;
      }

      var message = event.data.split(';');
      if (message[1] === 'cmd') {
        var id = message[0];
        var cmd = message[2];
        var version = message[3];
        var param = JSON.parse(message[4]);
        __cmpapi(
          cmd,
          version,
          function (cbParam) {
            _message(id + ';' + JSON.stringify({ param: cbParam }));
          },
          param.param,
        );
      }
    }

    if (window['addEventListener']) {
      window.addEventListener('message', messageEventHandler, false);
    }

    try {
      var channelId = '<%-CHANNEL_ID%>';

      var techCookieTimestamp = '<%-TECH_COOKIE_TIMESTAMP%>';
      var hasConsent = null;
      var consentByVendorId = null;

      if (window.localStorage && localStorage.getItem && localStorage.setItem) {
        if (!localStorage.getItem('<%-TECH_COOKIE_NAME%>')) {
          // no tech info yet, need to store
          localStorage.setItem('<%-TECH_COOKIE_NAME%>', techCookieTimestamp);
        } else {
          techCookieTimestamp = localStorage.getItem('<%-TECH_COOKIE_NAME%>'); // prefer tech info from localStorage
          hasConsent = localStorage.getItem('<%-LEGACY_COOKIE_NAME%>');
          consentByVendorId = localStorage.getItem('<%-CONSENT_COOKIE_NAME%>');
        }
      }

      var cmpApiScriptTag = document.createElement('script');
      cmpApiScriptTag.setAttribute('src', window.location.protocol + '//<%-CONSENT_SERVER_HOST%>/<%-API_VERSION%>/cmpapi.js?<%-TECH_COOKIE_NAME%>=' + techCookieTimestamp + (hasConsent !== null ? '&consent=' + hasConsent : '') + (consentByVendorId !== null ? '&vendorConsents=' + consentByVendorId : '') + (channelId !== '' ? '&channelId=' + channelId : ''));
      cmpApiScriptTag.setAttribute('type', 'text/javascript');
      document.getElementsByTagName('head')[0].appendChild(cmpApiScriptTag);
    } catch (e) { }
    //]]>
  </script>
</head>

<body></body>

</html>
